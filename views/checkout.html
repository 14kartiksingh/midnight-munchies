<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Midnight Munchies</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1><a href="/cart"><i class="fas fa-arrow-left"></i> Checkout</a></h1>
                <div class="header-right">
                    <div class="opening-hours">
                        <i class="fas fa-clock"></i> 9PM - 1:30AM Only
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="checkout">
            <div class="checkout-container">
                <div class="order-summary">
                    <h2><i class="fas fa-receipt"></i> Order Summary</h2>
                    <div id="checkout-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-total">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">₹0</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (5%):</span>
                            <span id="checkout-tax">₹0</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="checkout-total">₹0</span>
                        </div>
                    </div>
                </div>
                
                <div class="checkout-form">
                    <h2><i class="fas fa-user"></i> Delivery Information</h2>
                    <form id="order-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address</label>
                            <textarea id="address" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructions">Special Instructions</label>
                            <textarea id="instructions" rows="2" placeholder="e.g., No onion, extra spicy..."></textarea>
                        </div>
                        
                        <h2><i class="fas fa-money-bill-wave"></i> Payment Method</h2>
                        
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="cod" name="payment" value="cod" checked>
                                <label for="cod">
                                    <i class="fas fa-money-bill"></i> Cash on Delivery (COD)
                                </label>
                            </div>
                            
                            <div class="payment-option">
                                <input type="radio" id="upi" name="payment" value="upi">
                                <label for="upi">
                                    <i class="fas fa-qrcode"></i> UPI Payment
                                </label>
                            </div>
                        </div>
                        
                        <div id="upi-qr" class="hidden">
                            <img src="/images/upi-qr.jpg" alt="Scan to Pay">
                            <p>Scan this QR code to complete payment</p>
                        </div>
                        
                        <button type="submit" class="btn submit-order">
                            <i class="fas fa-paper-plane"></i> Place Order
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/checkout.js"></script>
</body>
</html>
