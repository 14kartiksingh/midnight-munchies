<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Midnight Munchies</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1><a href="/"><i class="fas fa-arrow-left"></i> Your Order</a></h1>
                <div class="header-right">
                    <div class="opening-hours">
                        <i class="fas fa-clock"></i> 11PM - 3AM Only
                    </div>
                    <a href="/views/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="cart">
            <h2><i class="fas fa-shopping-cart"></i> Order Summary</h2>
            
            <div class="cart-container">
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be loaded here -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Your cart is empty</p>
                        <a href="/" class="btn">Browse Menu</a>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h3>Order Total</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (5%):</span>
                        <span id="tax">₹0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">₹0</span>
                    </div>
                    <a href="/checkout" class="btn checkout-btn" id="checkout-btn">
                        Proceed to Checkout <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/cart.js"></script>
</body>
</html>
